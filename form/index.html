<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Script/Controller.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <form id="frm" action="" onsubmit="return validateForm()" class="container">
        <h1 class="text-center alert-info">Form Submit</h1>
        <div class="alert-danger" id="err"></div>
        <label>Name</label>
        <input  id="name" type="text" class="form-control" placeholder="Enter full Name here">
        <label>Email</label>
        <input  id="email" type="email" class="form-control" placeholder="Enter Email here">
        <label>Phone</label>
        <input id="phone" type="text" class="form-control" placeholder="Enter Number here">
        <label>password</label>
        <input id="password" type="text" class="form-control" placeholder="Enter Password here">
        <label>Confirm password</label>
        <input id="confirmPassword" type="password" class="form-control" placeholder="Enter Password here">
        <label>date</label>
        <input id="date" type="date" class="form-control"></br>
        <label>Gender</label>
        <select class="form-control" id="gender">
            <option value="male">Male</option>
            <option value="fele">Femle</option>
            <option value="other">Other</option>
        </select></br></br>
        <button id="btn" type="button"class='btn btn-primary'>sumit</button>
               
    </form>
</body>
</html>
